<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Nazarevych quotes</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'main.css' %}">
        {% load static %}
        <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}"> 
    </head>
    <body>
        <div class="container">
            <div class="row header-box">
                <div class="col-md-8">
                    <h1>
                        <a href="/" style="text-decoration: none">Quotes to Scrape</a>
                    </h1>
                </div>
                <div class="col-md-4">
                    <p> 
                        <a href="/new_quote/">Add new quote</a>
                        <span> | </span>
                        <a href="/authors/">Authors</a>
                        <span> | </span>
                        {% if user.is_authenticated %}
                        <a href="/logout/">Logout</a>
                        {% else %}
                        <a href="/login/">Login</a>
                        {% endif %}
                    </p>
                </div>
            </div>

            <div class="row">
                <div class="col-md-8">
                    {% block content %}
                    {% endblock %}
                </div>

            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <p class="text-muted">
                    Quotes by: 
                    <a href="https://www.goodreads.com/quotes">GoodReads.com</a>
                </p>
                <p class="copyright">
                    Made with Sasha
                </p>
            </div>
        </footer>
    </body>
</html>
