
{% extends 'base.html' %}
{% block content %}
    <form action="/new_author/" method="post" accept-charset="utf-8">{% csrf_token %}
        {% for field in form %}
	    <p>
		{% if field.errors %}
		    <ul class="errorlist">
        {% for error in field.errors %}
			    <li>{{ error }}</li>
        {% endfor %}
		    </ul>
        {% endif %}
	 	        <p>{{ field.label_tag }}</p>
        {{ field }}
	    </p>
    {% endfor %}
    <input type="submit" value='Submit' class="btn btn-primary">

    </form>
        
{% endblock %}
